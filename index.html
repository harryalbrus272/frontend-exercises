<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Soulty Music</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!--Header section with fixed position-->
    <header class="top-bar">
      <!--Left section for home button as a logo-->
      <div id="soulty-logo" class="image-div inline-block">
        <a href="#"><img src="https://lh3.googleusercontent.com/pw/ACtC-3eRUWiE_bWWtGjCebBVGvCtUKKFFZjpzdaAi89CqHGMNT--xovy3hm89Uv2engxMpwEk1sgDyeG2Ueqhw3rqGibBkih-ewUH4av9DXr8fmusR0Qk3tB0aSfiAqBHmFWcvgGDibFy4uL93es-kAvFP5X=s283-no?authuser=0" alt="soultymusic.png"></a>
      </div>
      <!--Search bar-->
      <div class="search-tab inline-block">
        <div class="combined-search">
          <span><i class="fas fa-search"></i></span>
          <input type="text" name="" value="" placeholder="Search">
        </div>

      </div>
      <!--Profile picture-->
      <div id="profile-image" class="image-div round-image inline-block">
        <img src="https://lh3.googleusercontent.com/pw/ACtC-3eRUWiE_bWWtGjCebBVGvCtUKKFFZjpzdaAi89CqHGMNT--xovy3hm89Uv2engxMpwEk1sgDyeG2Ueqhw3rqGibBkih-ewUH4av9DXr8fmusR0Qk3tB0aSfiAqBHmFWcvgGDibFy4uL93es-kAvFP5X=s283-no?authuser=0" alt="profile.png">
      </div>
    </header>
    <main>

    <section id="player">
      <div id="timeline">
        <span class="timeline-completed"></span>
      </div>
      <div id="song-snapshot" class="image-div">
        <img src="https://lh3.googleusercontent.com/pw/ACtC-3eRUWiE_bWWtGjCebBVGvCtUKKFFZjpzdaAi89CqHGMNT--xovy3hm89Uv2engxMpwEk1sgDyeG2Ueqhw3rqGibBkih-ewUH4av9DXr8fmusR0Qk3tB0aSfiAqBHmFWcvgGDibFy4uL93es-kAvFP5X=s283-no?authuser=0" alt="songplayed.png">
      </div>


    </section>
    </main>

  </body>
</html>
